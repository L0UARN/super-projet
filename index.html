<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="banner">
        <h1>Welcome home ! </h1>
    </section>
    <section id="main">
        <div class="row">
            <div>
                <h2>Création d'un film</h2>
                <form id="movieForm">
                    <label for="inputName">Titre du Film :</label>
                    <input type="text" id="inputName" required>

                    <label for="inputAuthor">Auteur :</label>
                    <input type="text" id="inputAuthor" required>

                    <label for="inputDate">Date de sortie :</label>
                    <input type="date" id="inputDate" required>

                    <button type="submit">Entrer</button>
                </form>
                <!-- Modale -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <p id="modalText"></p>
                    </div>
            </div>
            <div>
                <h2>Visualiser un film</h2>
                <form id="myForm">
                    <label for="inputId">Entrez un ID :</label>
                    <input type="text" id="inputId" required>
                    <button type="button" onclick="openModal()">Chercher</button>
                </form>
                <!-- Modale -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <p id="modalText"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div>
                    <h2>Modifier un film</h2>
                </div>
                <div>
                    <h2>Supprimer un film</h2>
                </div>
            </div>
    </section>
    <script>
        document.getElementById("movieForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("inputName").value.trim();
            const author = document.getElementById("inputAuthor").value.trim();
            const date = document.getElementById("inputDate").value.trim();

            if (!name || !author || !date) {
                showModal("Erreur : Tous les champs sont requis.");
                return;
            }

            try {
                const response = await fetch("http://localhost:8080/api/create", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name, author, date })
                });

                const data = await response.json();

                if (response.ok) {
                    showModal("Succès ! ID créé : " + data.id);
                } else {
                    showModal("Échec : " + data.error);
                }
            } catch (error) {

                showModal(error);
            }
        });

        function showModal(message) {
            document.getElementById("modalText").innerText = message;
            document.getElementById("myModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
        
        window.onload = function() {
            document.getElementById("myModal").style.display = "none";
        };
        // Fermer la modale si on clique en dehors du contenu
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
